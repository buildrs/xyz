<!DOCTYPE html>
<html>
  <body>
    <form name="coords">
      <table>
        <tr>
          <td>Latitude:</td>
          <td>
            <input type="number" name="latDeg" value="46">°
            <input type="number" name="latMin" value="02">'
            <input type="number" name="latSec" value="38.87" step="any">"
          </td>
        </tr>
        <tr>
          <td>Longitude:</td>
          <td>
            <input type="number" name="lngDeg" value="8">°
            <input type="number" name="lngMin" value="43">'
            <input type="number" name="lngSec" value="49.79" step="any">"
          </td>
        </tr>
      </table>
      <button type="submit">Submit</button>
    </form>
    <script type="module" src="index.js"></script>
