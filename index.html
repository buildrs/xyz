<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XYZ Extract Tool</title>
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  </head>
  <body class="dark">
    <div style="float: right">
      <div style="color: grey">
        <span onclick="document.body.setAttribute('class', 'bright')">bright</span> |
        <span onclick="document.body.setAttribute('class', 'dark')">dark</span>
      </div>
    </div>
    <h1>XYZ Extract Tool</h1>
    <div id="view-pad">
      <div id="view" style="width: 50%; height: 50%; min-width: 640px; min-height: 480px"></div>
    </div>

    <h2>Data Source</h2>
    <label for="area">Choose an area:</label>
    <select name="sources"></select>

    <h2>Project data</h2>
    <h3>by reference point</h3>
    <form name="radius">
      <table>
        <!-- See Controls.js. -->
      </table>
      <a class="button" download="extract.xyz">Download</a>
    </form>

    <h3>by bounding box</h3>
    <form name="box">
      <table>
        <!-- See Controls.js. -->
      </table>
      <a class="button" download="extract.xyz">Download</a>
    </form>

    <script type="module" src="index.js"></script>
  </body>
</html>
